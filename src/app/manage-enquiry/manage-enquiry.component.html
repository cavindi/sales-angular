<div class="container">
  <table class="table table-striped">
    <tbody>
      <tr>
        <td colspan="1">
          <h2>Create new enquiry</h2>
          <form #form="ngForm" (ngSubmit)="createEnquiry(form.value)">
            <fieldset>
              <div class="form-group">
                <label class="col-md-4 control-label">Customer Name</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group"><span class="input-group-addon"><i
                        class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="name" name="name" required ngModel>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Item</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon" style="max-width: 50%;"><i
                        class="glyphicon glyphicon-list"></i></span>
                    <select class="form-control" id="item" name="item" ngModel>
                      <option>Handlebars</option>
                      <option>Bicycle Forks</option>
                      <option>Wheels</option>
                      <option>Bicycle Frames</option>
                      <option>Headtube</option>
                      <option>Bicycle Stems</option>
                      <option>Pedals</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Item Description</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group"><span class="input-group-addon"><i
                        class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="itemDescription" name="itemDescription" ngModel>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Quantity</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group"><span class="input-group-addon"><i
                        class="glyphicon glyphicon-user"></i></span>
                    <input type="number" min="0" max="1000" step="1" class="form-control" id="qty" name="qty" ngModel>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Delivery Date</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group"><span class="input-group-addon"><i
                        class="glyphicon glyphicon-user"></i></span>
                    <input type="date" class="form-control" id="deliveryDate" name="deliveryDate" ngModel>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Credit Status</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon" style="max-width: 50%;"><i
                        class="glyphicon glyphicon-list"></i></span>
                    <select class="form-control" id="creditStatus" name="creditStatus" ngModel>
                      <option>Clear</option>
                      <option>Blocked</option>
                      <option>Pending</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Item Availability</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group"><span class="input-group-addon"><i
                        class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="itemAvailability" name="itemAvailability" ngModel>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </fieldset>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
