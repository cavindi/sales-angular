<div class="container">
    <table class="table table-striped">
        <tbody>
            <tr>
                <td colspan="1">
                    <form class="well form-horizontal" #form="ngForm" (ngSubmit)="createCustomer(form.value)">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Full Name</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-user"></i></span><input type="text"
                                            class="form-control" id="name" name="name" required ngModel></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Trading Name</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input type="text"
                                            class="form-control" id="tradingName" name="tradingName" ngModel></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Main Location</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input type="text"
                                            class="form-control" id="mainLocation" name="mainLocation" ngModel></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Delivery Location</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input type="text"
                                            class="form-control" id="deliveryLocation" name="deliveryLocation" ngModel>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Collection Location</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input type="text"
                                            class="form-control" id="collectionLocation" name="collectionLocation"
                                            ngModel>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Telephone</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input type="text"
                                            class="form-control" id="telephone" name="telephone" ngModel></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Email</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope"></i></span><input type="email"
                                            class="form-control" id="email" name="email" ngModel></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Payment Flag</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="max-width: 100%;"><i
                                                class="glyphicon glyphicon-list"></i></span>
                                        <select class="selectpicker form-control" id="paymentFlag" name="paymentFlag"
                                            ngModel>
                                            <option>Clear</option>
                                            <option>Blocked</option>
                                            <option>Pending</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="block">Create</button><br>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
