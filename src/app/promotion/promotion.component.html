<div class="container">
  <div class="row">
    <div *ngFor="let p of filterList">
      <div class="col">
        <div class="card">
          <img class="card-img-top" [src]="p.image" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{p.name}}</h5>
            <p class="card-text">{{p.price | currency:'GBP'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
